<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>پنل همکاران</title>
        <link rel="icon" type="image/x-icon" href="../../static/favicon.ico">
        <link rel="stylesheet" href="../../static/style.css">
        <meta name="description" content="پنل کاربری همکاران">
        <meta name="keywords" content="HTML, CSS, JavaScript, Django, Python">
        <meta name="author" content="garpozir@gmail.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                          <h2 class="fw-bold mb-2 text-uppercase v-font">خوش آمدید</h2>
                          <p class="text-white-50 mb-5 v-font">لطفاً نام کاربری و کلمه عبور را وارد کنید</p>

                          <div class="form-outline form-white mb-4">
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                            <label class="form-label v-font" for="typeEmailX">نام کاربری</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                            <label class="form-label v-font" for="typePasswordX">کلمه عبور</label>
                          </div>

                          <button onclick="login()" class="btn btn-outline-light btn-lg px-5 v-font" type="submit">ورود</button>

                          <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                          </div>

                        </div>

                        <div>
                          <p style="color: green;"class="v-font mb-0">برای ثبت نام با مدیریت تماس بگیرید
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script charset="utf-8"
            src="../../static/script.js">
        </script>
    </body>
</html>
